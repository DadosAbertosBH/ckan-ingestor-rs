name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy,rustfmt
      - name: Rustfmt check
        run: cargo fmt -- --check
      - name: Clippy check
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --all --verbose
